<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff4d4d;
            background-image: radial-gradient(circle at 20% 50%, #ff66b3, #ff4d4d);
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ff4d4d;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }

        a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Heart Shape Animation */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4d4d;
            clip-path: url(#heartShape);
            animation: heartbeat 1.2s infinite;
            z-index: 0;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0.8);
            }
        }

        /* Positioning Hearts */
        .heart:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0.2s;
        }

        .heart:nth-child(2) {
            top: 50%;
            left: 80%;
            animation-delay: 0.5s;
        }

        .heart:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 0.8s;
        }

        .heart:nth-child(4) {
            top: 10%;
            left: 50%;
            animation-delay: 1.1s;
        }

        .heart:nth-child(5) {
            top: 70%;
            left: 70%;
            animation-delay: 1.4s;
        }

        /* Adding background emojis */
        body::before {
            content: "❤️ ❤️ ❤️ ❤️ ❤️";
            font-size: 60px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <svg style="display: none;">
        <defs>
            <clipPath id="heartShape" clipPathUnits="objectBoundingBox">
                <path d="M0.5,0.15
                    C0.4,0.05,0.3,0,0.2,0
                    C0.05,0,0,0.1,0,0.25
                    C0,0.6,0.5,1,0.5,1
                    C0.5,1,1,0.6,1,0.25
                    C1,0.1,0.95,0,0.8,0
                    C0.7,0,0.6,0.05,0.5,0.15z"
                />
            </clipPath>
        </defs>
    </svg>

    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <h1>Happy Valentine's Day, My Dear Gals!</h1>
        <p>May your day be as bright as your smiles and as sweet as your friendship.</p>
        <p>Thank you for being the wonderful souls that you are.</p>
        <p>- Your Friend: raniebrew</p>
        <p>- <a href="https://codepen.io/ranidel4/full/zYbyxMM">"Single ladies"</a> -</p>
        <p>Click2 langzz i have something for y'all!</p>
    </div>
</body>
</html>
