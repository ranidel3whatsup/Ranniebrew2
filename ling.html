
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Valentine's Day Greeting</title>
    <style>
        body {
            margin: 0;
            padding: 0;

            align-items: center;

        .container {

            padding: 40px;
            border-radius: 20px;

        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            color: #ff4d4d;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }

        a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
